
  <h1>{{title}}</h1>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    Email: <input placeholder="email"type="email" name="email" [(ngModel)]="email">
    Login: <input type="text" name="login" placeholder="login" [(ngModel)]="login">
    <input type="submit">
  </form>
  <p> {{email}} </p>
  <p>{{login}} </p>
  <p>{{useMail}}</p>
  <p>{{useLogin}}</p>
